<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fetch</title>
</head>

<body>
    <h1>Fetch</h1>
    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>
    <div>
        <input id="url" value="data/tom.json">
        <button onclick="getInfo()">Fetch</button>
    </div>

    <script type="text/javascript">
        function getInfo() {
            let target = document.getElementById('target');
            let url = document.getElementById('url').value;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Negative response from network');
                    }
                    return response.json();
                })
                .then(json => {
                    target.value += json.name + '\n';
                    target.value += json.job.title + '\n';
                    target.value += json.job.languages + '\n';
                })
                .catch(err => {
                    target.value += 'No answer. ' + err + '\n';
                });
        }
    </script>
</body>

</html>
